<html>
  <head>
      <script src="node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="ex1">
      <test-static></test-static>
      <async-example></async-example>
      <kebab-cased-component></kebab-cased-component>
      <camel-cased-component></camel-cased-component>
      <pascal-cased-component></pascal-cased-component>
      <kebab-cased-component inline-template><div>This is inline</div></kebab-cased-component>
      <script-template/>
    </div>
  </body>
  <script type="text/template" id="hey-its-a-template">
    <p>The template script stuff</p>
  </script>
  <script>
    Vue.component('async-example', function(resolve, reject) {
      setTimeout(function() {
        resolve({
          template: '<div>look out for the async</div>'
        })
      }, 1000);
    });

    Vue.component('script-template', {
      template: '#hey-its-a-template'
    });

    Vue.component('test-static', {
      template: '<div v-once>\
        <h1>Some test of static data</h1>\
        well here is some more then \
        and that is about it\
      </div>\
      '
    });

    var vm = new Vue({
      el: '#ex1',
      components: {
        'kebab-cased-component': { template: '<div>kebab case</div>'},
        'camelCasedComponent': { template: '<div>camel case</div>'},
        'PascalCasedComponent': { template: '<div>pascal case</div>'}
      }
    });
  </script>
</html>
