<html>
  <head>
      <script src="node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <button v-on:click="show = !show">
        Toggle
      </button>
      <transition name="fade">
        <p v-if="show">hello</p>
      </transition>
    </div>
  </body>
  <style>
    .fade-enter-active, .fade-leave-active {
      transition: opacity .7s
    }
    .fade-enter, .fade-leave-to {
      opacity: 0
    }
  </style>
  <script>
    var vm1 = new Vue({
      el: '#demo',
      data: {
        show: true
      }
    })
  </script>
</html>
