<html>
  <head>
      <script src="node_modules/vue/dist/vue.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="demo">
      <button v-on:click="show = !show">
        Toggle
      </button>
      <transition
        :duration = "{ enter: 1000, leave: 1000 }"
        v-on:after-enter ="afterEnter"
        v-on:leave="leave"
        name="fade"
        appear>
        <p v-if="show">hello</p>
      </transition>
    </div>
    <div id="ex2">
      <button @click="show = !show">Toggle Show</button>
      <transition name="bounce">
        <p v-if="show">This is another thing to do</p>
      </transition>
    </div>
    <div id="ex3">
      <button @click="show = !show">Toggle again</button>
      <transition
        name="custom-classes-transition"
        enter-active-class="animated tada"
        leave-active-class="animated bounceOutLeft"
      >
        <p v-if="show">hello there</p>
      </transition>
      <transition name="fade" mode="in-out">
        <p v-if="items" key="hi">Hello</p>
        <p v-else key="bye">Goodbye</p>
      </transition>
      <transition name="bounce" mode="out-in">
        <p v-bind:keys="docState">
          {{ message }}
        </p>
      </transition>
    </div>
    <div id="transition-components-demo">
      <input type="radio" value="v-a" id="a" v-model="view">
      <label for="a">Aye</label>
      <input type="radio" value="v-b" id="b" v-model="view">
      <label for="b">Bee</label>
      <transition name="component-fade" mode="out-in">
        <component v-bind:is="view"></component>
      </transition>
    </div>
    <div id="list-demo">
      <button v-on:click="add">Add</button>
      <button v-on:click="remove">Remove</button>
      <button v-on:click="shuffle">Shuffle</button>
      <transition-group name="list" tag="p">
        <span v-for="item in items" v-bind:key="item" class="list-item">
          {{ item }}
        </span>
      </transition-group>
    </div>
    <div id="flip-list-demo">
      <button v-on:click="shuffle">Shuffle</button>
      <transition-group name="flip-list" tag="ul">
        <li v-for="item in items" v-bind:key="item">
          {{ item }}
        </li>
      </transition-group>
    </div>
  </body>
  <style>
    .fade-enter-active, .fade-leave-active {
      transition: opacity .7s
    }
    .fade-enter, .fade-leave-to {
      opacity: 0
    }
    .bounce-enter-active {
      -webkit-animation: bounce-in .5s;
      animation: bounce-in .5s;
    }
    .bounce-leave-active {
      -webkit-animation: bounce-in .5s reverse;
      animation: bounce-in .5s reverse;
    }
    @keyframes bounce-in {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      50% {
        -webkit-transform: scale(1.5);
        transform: scale(1.5);
      }
      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }
    @-webkit-keyframes bounce-in {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      50% {
        -webkit-transform: scale(1.5);
        transform: scale(1.5);
      }
      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    .component-fade-enter-active, .component-fade-leave-active {
      transition: opacity .3s ease;
    }
    .component-fade-enter-enter, .component-fade-leave-to {
      opactiy: 0;
    }

    .list-item {
      transition: all 1s;
      display: inline-block;
      margin-right: 10px;
    }
    .list-leave-active {
      position: absolute;
    }
    .list-enter, .list-leave-to {
      opacity: 0;
      transform: translateY(30px);
    }

    .flip-list-move {
      transition: transform 3s;
    }
  </style>
  <script>
    var vm1 = new Vue({
      el: '#demo',
      data: {
        show: true
      },
      methods: {
        afterEnter: function() {
          console.log('after enter');
        },
        leave: function() {
          console.log('leave');
        }
      }
    });
    var vm2 = new Vue({
      el: '#ex2',
      data: {
        show: true
      }
    });
    var vm3 = new Vue({
      el: '#ex3',
      data: {
        show: true,
        items: false,
        docState: 'saved'
      },
      computed: {
        message: function() {
          switch (this.docState) {
            case 'saved': return 'Edit'
            case 'edited': return 'Save'
            case 'editing': return 'Cancel'
          }
        }
      }
    });
    var vm4 = new Vue({
      el: '#transition-components-demo',
      data: {
        view: 'v-a'
      },
      components: {
        'v-a': {
          template: '<div>Component A</div>'
        },
        'v-b': {
          template: '<div>Component B</div>'
        }
      }
    });

    var listDemo = new Vue({
      el: '#list-demo',
      data: {
        items: [1,2,3,4,5,6,7,8,9],
        nextNum: 10
      },
      methods: {
        randomIndex: function() {
          return Math.floor(Math.random() * this.items.length);
        },
        add: function() {
          this.items.splice(this.randomIndex(), 0, this.nextNum++);
        },
        remove: function() {
          this.items.splice(this.randomIndex(), 1);
        },
        shuffle: function() {
          this.items = _.shuffle(this.items);
        }
      }
    });

    var flipListDemo = new Vue({
      el: '#flip-list-demo',
      data: {
        items: [1,2,3,4,5,6,7,8,9]
      },
      methods: {
        shuffle: function() {
          this.items = _.shuffle(this.items);
        }
      }
    });
  </script>
</html>
