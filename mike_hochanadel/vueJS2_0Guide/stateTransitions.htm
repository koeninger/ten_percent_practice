<html>
  <head>
      <script src="node_modules/vue/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>
      <script src="https://cdn.jsdelivr.net/npm/color-js@1.0.3"></script>
  </head>
  <body>
    <div id="animated-number-demo">
      <input v-model.number="number" type="number" step="20">
      <p>{{ animatedNumber }}</p>
    </div>
    <div id="color-demo">
      <input v-model="colorQuery" v-on:keyup.enter="updateColor" placeholder="Color">
      <button v-on:click="updateColor">Update</button>
      <p>Preview</p>
      <span v-bind:style="{backgroundColor: tweenedCSSColor}" class="colordemo-color-preview"></span>
      <p>{{ tweenedCSSColor }}</p>
    </div>
  </body>
  <style>
    .colordemo-color-preview {
      display: inline-block;
      width: 100px;
      height: 100px;
    }
  </style>
  <script>
    var animatedNumber = new Vue({
      el: '#animated-number-demo',
      data: {
        number: 0,
        animatedNumber: 0
      },
      watch: {
        number: function(newValue, oldValue) {
          var vm = this;
          function animate() {
            if (TWEEN.update()) {
              requestAnimationFrame(animate);
            }
          }

          new TWEEN.Tween({ tweeningNumber: oldValue })
            .easing(TWEEN.Easing.Quadratic.Out)
            .to({ tweeningNumber: newValue }, 500)
            .onUpdate(function() {
              vm.animatedNumber = this.tweeningNumber.toFixed(0);
            })
            .start();
          animate();
        }
      }
    });

    var Color = net.brehaut.Color;

    var colorDemo = new Vue({
      el: "#color-demo",
      data: {
        colorQuery: '',
        color: {
          red: 0,
          green: 0,
          blue: 0,
          alpha: 1
        },
        tweenedColor: {}
      },
      created: function() {
        this.tweenedColor = Object.assign({}, this.color);
      },
      watch: {
        color: function() {
          function animate() {
            if (TWEEN.update()) {
              requestAnimationFrame(animate);
            }
          }

          new TWEEN.Tween(this.tweenedColor)
            .to(this.color, 750)
            .start();

          animate();
        }
      },
      computed: {
        tweenedCSSColor: function() {
          return new Color({
            red: this.tweenedColor.red,
            green: this.tweenedColor.green,
            blue: this.tweenedColor.blue,
            alpha: this.tweenedColor.alpha
          }).toCSS();
        }
      },
      methods: {
        updateColor: function() {
          this.color = new Color(this.colorQuery).toRGB();
          this.colorQuery = '';
        }
      }
    });
  </script>
</html>
