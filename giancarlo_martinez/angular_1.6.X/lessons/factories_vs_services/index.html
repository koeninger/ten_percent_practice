<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS Factories</title>
    </head>
    <body>
        <div ng-app="app" >
            <h4>Logging types to console</h4>
            <p ng-controller="MainCtrl as main">
                <span ng-repeat="word in main.loggingFactory.words">{{word.text}} </span>
            </p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="scripts/app.js" type="text/javascript"></script>
    </body>
</html>
