<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS Controllers</title>
        <style>
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            li {
                padding: 5px;
            }
            li:nth-child(even) {
                background: #e9eeef;
            }

            #options li:hover {
                background: #81f992;
            }
            #selections li:hover {
                background: #ff6e6e;
            }
        </style>
    </head>
    <body>
        <div ng-app="app">
            <h1>Dogs</h1>
            <div style="display: flex;" ng-controller="MainCtrl as main">
                <div style="width: 50%">
                    <h2>Low-dander dog Options:</h2>
                    <ul id="options">
                        <li ng-repeat="dog in main.dogOptions" ng-click="main.addDog(dog)">{{dog}}</li>
                    </ul>
                </div>
                <div style="width: 50%">
                    <h2>Dog selections:</h2>
                    <ul id="selections">
                        <li ng-repeat="dog in main.dogSelections" ng-click="main.removeDog(dog)">{{dog}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="scripts/app.js" type="text/javascript"></script>
    </body>
</html>
