<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Directives</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
</head>
    <body ng-app="functionalities">
        <div style="border:1px solid black; padding: 60px; display: inline-block; width: 500px; height: 200px;"
             entering="bounceInLeft" leaving="bounceOutRight" >
            <div class="animated">
                <img width="200" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/InNOut.svg/1200px-InNOut.svg.png" />
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="scripts/app.js" type="text/javascript"></script>
    </body>
</html>
